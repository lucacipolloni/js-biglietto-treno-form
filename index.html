<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom style -->

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="my-5">Calcola il prezzo del tuo biglietto</h1>
        </div>
      </section>

      <section id="section-form-biglietto">
        <div class="container mt-5">
          <form class="row g-3" id="form-biglietto">
            <div class="col-4">
              <label for="fullname-input" class="form-label"
                >Nome Cognome
              </label>
              <input type="text" id="fullname-input" class="form-control" />
            </div>

            <div class="col-4">
              <label for="km-input" class="form-label">Km da percorrere</label>
              <input type="number" id="km-input" class="form-control" />
            </div>

            <div class="col-4">
              <label for="age-input" class="form-label">Fascia d'et√†</label>
              <select id="age-input" class="form-select">
                <option value="minor">Minorenne</option>
                <option value="over18">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>

            <div class="col-12">
              <input type="submit" value="Genera" class="btn btn-secondary" />
              <input
                type="reset"
                value="Annulla"
                class="btn btn-secondary ms-3"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
